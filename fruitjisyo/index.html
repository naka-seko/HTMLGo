<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>果物辞書</title>
    <style>
        body { font-family: sans-serif; margin: 2em; }
        input, button { margin: 0.5em; }
        #result { margin-top: 1em; }
    </style>
</head>
<body>
    <h1>果物辞書ツール（履歴無）</h1>
    <div>
        <input type="text" id="word" placeholder="英単語">
        <input type="text" id="meaning" placeholder="日本語の意味">
        <button onclick="search()">検索</button>
        <button onclick="save()">追加/更新</button>
        <button onclick="del()">削除</button>
    </div>
    <div id="result"></div>
    <script>
        function api(action) {
            const word = document.getElementById('word').value.trim();
            const meaning = document.getElementById('meaning').value.trim();
            fetch('/api', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ action, word, meaning })
            })
            .then(res => res.json())
            .then(data => {
                document.getElementById('result').textContent = data.message;
            });
        }
        function search() { api('search'); }
        function save() { api('save'); }
        function del() { api('delete'); }
    </script>
</body>
</html>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .dark-mode {
            background-color: #333;
            color: #fff;
        }
        input, button {
            margin: 5px;
            padding: 8px;
            border-radius: 5px; /* 丸みを追加 */
            border: 1px solid #ddd;
            box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.1);
        }
        input:focus, button:focus {
            outline: none; 
            border-color: #f88; 
            box-shadow: 0 0 10px #ffab91; /* フォーカス時の効果 */
        }
        .result { margin-top: 20px; }
        button:hover {
            background-color: #ffab91; /* 明るい背景色 */
            color: #fff; /* ホバーテキスト色 */
            transform: scale(1.1); /* 拡大効果 */
            transition: 0.3s ease; /* スムーズなアニメーション */
        }
        .result.success {
            color: #2e7d32; /* 濃い緑色 */
            border: 2px solid #66bb6a;
            background-color: #e8f5e9;
            padding: 10px;
            border-radius: 5px;
        }
        .result.error {
            color: #c62828; /* 濃い赤色 */
            border: 2px solid #ef5350;
            background-color: #ffebee;
            padding: 10px;
            border-radius: 5px;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: linear-gradient(to right, #ffecd2, #fcb69f); /* 背景グラデーション */
            color: #333;
        }
        #historyContainer {
            display: block; /* 確実に表示 */
        }
        #historyTitle {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            text-align: left; /* 左寄せ */
        }
        .history-item {
            padding: 5px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
        }
        .history-item:hover {
            background-color: #f0f0f0;
            color: #333;
            transition: 0.2s ease;
        }
    </style>
</head>
<body>
    <h2>🍎 果物辞書ツール（履歴有）</h2>
    <div style="text-align: right; margin-bottom: 20px;">
        <button onclick="toggleDarkMode()">ダークモード切替</button>
    </div>
    <input type="text" id="searchBox" placeholder="例: apple">
    <button onclick="searchWord()">検索</button>
    <button onclick="deleteWord()">削除</button>
    <input type="text" id="meaningBox" lang="ja" placeholder="日本語">
    <button onclick="saveWord()">保存</button>

    <div class="result" id="output"></div>
    <div id="historyContainer" style="margin-top: 20px; padding: 10px; background-color: #f7f7f7; border: 1px solid #ddd;">
        <h4 id="historyTitle" style="margin-bottom: 10px;">検索履歴</h4>
        <div id="historyItems"></div> <!-- 履歴のアイテムがここに追加される -->
    </div>
    <button onclick="clearHistory()">履歴クリア</button>

    <script src="jisyo_fruit.js"></script>
</body>
</html>
